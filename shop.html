<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./css/shop.css">
</head>


<body>
  <!-- 最外层的div -->
  <div class="page-shopping-cart">
    <h4 class="cart-title">购物清单</h4>
    <div class="cart-product-title clearfix">
      <div class="td-check fl">
        <!-- 全选按钮，根据变量名判断是否添加类名，这个变量名在点击函数中进行false或true的赋值 -->
        <span class="check-span fl check-all"></span>全选
      </div>
      <div class="td-product fl">商品</div>
      <div class="td-num fl">数量</div>
      <div class="td-price fl">单价(元)</div>
      <div class="td-total fl">金额(元)</div>
      <div class="td-do fl">操作</div>
    </div>
    <div class="cart-product clearfix">
      <table>
        <tbody>
        </tbody>
      </table>
    </div>
    <div class="cart-product-info">
      <!-- 点击删除选择的商品 -->
      <a class="delect-product" href="javascript:;">
        <span></span>删除所选商品</a>
      <a class="keep-shopping" href="#">
        <span></span>继续购物</a>
      <a class="btn-buy fr" href="javascript:;">去结算</a>
      <p class="fr product-total">￥
        <!-- 显示总价钱 -->
        <span></span>
      </p>
      <p class="fr check-num">
        <!-- 显示选中商品总数 -->
        <span></span>件商品总计（不含运费）：</p>
    </div>
  </div>
  <script src="./js/jquery-3.1.0.js"></script>

  <script src="./js/shop.js"></script>
</body>

</html>
